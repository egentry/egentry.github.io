
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>6</td><td>25</td><td>33</td><td>54</td><td>70</td></tr>
<tr><td>2</td><td>18</td><td>41</td><td>50</td><td>65</td></tr>
<tr><td>4</td><td>29</td><td>FREE</td><td>46</td><td>72</td></tr>
<tr><td>1</td><td>26</td><td>34</td><td>55</td><td>68</td></tr>
<tr><td>9</td><td>30</td><td>36</td><td>57</td><td>62</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
