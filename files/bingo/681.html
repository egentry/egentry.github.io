
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>15</td><td>17</td><td>36</td><td>49</td><td>69</td></tr>
<tr><td>3</td><td>29</td><td>37</td><td>56</td><td>73</td></tr>
<tr><td>13</td><td>24</td><td>FREE</td><td>50</td><td>65</td></tr>
<tr><td>9</td><td>22</td><td>44</td><td>54</td><td>70</td></tr>
<tr><td>1</td><td>18</td><td>39</td><td>52</td><td>63</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
