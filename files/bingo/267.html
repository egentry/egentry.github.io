
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>8</td><td>24</td><td>44</td><td>46</td><td>73</td></tr>
<tr><td>11</td><td>25</td><td>38</td><td>55</td><td>64</td></tr>
<tr><td>13</td><td>30</td><td>FREE</td><td>54</td><td>74</td></tr>
<tr><td>7</td><td>19</td><td>37</td><td>59</td><td>70</td></tr>
<tr><td>9</td><td>21</td><td>40</td><td>60</td><td>67</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
