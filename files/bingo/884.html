
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>1</td><td>23</td><td>38</td><td>47</td><td>68</td></tr>
<tr><td>13</td><td>21</td><td>43</td><td>52</td><td>71</td></tr>
<tr><td>11</td><td>20</td><td>FREE</td><td>58</td><td>72</td></tr>
<tr><td>7</td><td>18</td><td>42</td><td>46</td><td>62</td></tr>
<tr><td>6</td><td>25</td><td>32</td><td>49</td><td>70</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
