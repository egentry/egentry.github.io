
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>7</td><td>30</td><td>39</td><td>54</td><td>73</td></tr>
<tr><td>9</td><td>23</td><td>43</td><td>52</td><td>65</td></tr>
<tr><td>12</td><td>19</td><td>FREE</td><td>55</td><td>71</td></tr>
<tr><td>10</td><td>27</td><td>34</td><td>50</td><td>70</td></tr>
<tr><td>6</td><td>21</td><td>44</td><td>58</td><td>62</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
