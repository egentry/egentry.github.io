
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>1</td><td>20</td><td>45</td><td>55</td><td>69</td></tr>
<tr><td>15</td><td>19</td><td>35</td><td>52</td><td>62</td></tr>
<tr><td>14</td><td>29</td><td>FREE</td><td>46</td><td>65</td></tr>
<tr><td>5</td><td>17</td><td>41</td><td>57</td><td>68</td></tr>
<tr><td>12</td><td>26</td><td>33</td><td>47</td><td>64</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
