
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>3</td><td>24</td><td>40</td><td>57</td><td>73</td></tr>
<tr><td>2</td><td>23</td><td>39</td><td>48</td><td>75</td></tr>
<tr><td>5</td><td>22</td><td>FREE</td><td>52</td><td>65</td></tr>
<tr><td>10</td><td>28</td><td>42</td><td>51</td><td>71</td></tr>
<tr><td>11</td><td>27</td><td>31</td><td>54</td><td>74</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
