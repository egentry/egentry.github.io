
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>8</td><td>23</td><td>44</td><td>57</td><td>72</td></tr>
<tr><td>13</td><td>17</td><td>38</td><td>46</td><td>63</td></tr>
<tr><td>12</td><td>24</td><td>FREE</td><td>58</td><td>73</td></tr>
<tr><td>6</td><td>27</td><td>40</td><td>50</td><td>62</td></tr>
<tr><td>4</td><td>29</td><td>31</td><td>52</td><td>74</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
