
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>14</td><td>21</td><td>36</td><td>56</td><td>72</td></tr>
<tr><td>4</td><td>20</td><td>40</td><td>52</td><td>64</td></tr>
<tr><td>1</td><td>19</td><td>FREE</td><td>60</td><td>66</td></tr>
<tr><td>6</td><td>17</td><td>44</td><td>53</td><td>68</td></tr>
<tr><td>15</td><td>28</td><td>39</td><td>50</td><td>61</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
