
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>5</td><td>23</td><td>38</td><td>55</td><td>72</td></tr>
<tr><td>13</td><td>24</td><td>40</td><td>58</td><td>62</td></tr>
<tr><td>10</td><td>25</td><td>FREE</td><td>46</td><td>70</td></tr>
<tr><td>12</td><td>22</td><td>37</td><td>53</td><td>67</td></tr>
<tr><td>3</td><td>30</td><td>45</td><td>54</td><td>74</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
