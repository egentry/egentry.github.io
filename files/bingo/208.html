
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>13</td><td>21</td><td>39</td><td>57</td><td>69</td></tr>
<tr><td>8</td><td>30</td><td>43</td><td>48</td><td>68</td></tr>
<tr><td>9</td><td>20</td><td>FREE</td><td>53</td><td>74</td></tr>
<tr><td>2</td><td>19</td><td>33</td><td>47</td><td>66</td></tr>
<tr><td>14</td><td>26</td><td>32</td><td>55</td><td>73</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
