
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>4</td><td>29</td><td>36</td><td>57</td><td>69</td></tr>
<tr><td>6</td><td>21</td><td>31</td><td>50</td><td>62</td></tr>
<tr><td>7</td><td>18</td><td>FREE</td><td>60</td><td>66</td></tr>
<tr><td>5</td><td>22</td><td>39</td><td>48</td><td>65</td></tr>
<tr><td>10</td><td>20</td><td>44</td><td>51</td><td>73</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
