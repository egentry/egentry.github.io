
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>11</td><td>16</td><td>45</td><td>46</td><td>69</td></tr>
<tr><td>13</td><td>22</td><td>37</td><td>58</td><td>72</td></tr>
<tr><td>9</td><td>26</td><td>FREE</td><td>56</td><td>64</td></tr>
<tr><td>4</td><td>24</td><td>41</td><td>51</td><td>63</td></tr>
<tr><td>15</td><td>25</td><td>44</td><td>60</td><td>61</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
