
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>12</td><td>24</td><td>37</td><td>60</td><td>62</td></tr>
<tr><td>15</td><td>29</td><td>32</td><td>52</td><td>66</td></tr>
<tr><td>14</td><td>17</td><td>FREE</td><td>50</td><td>67</td></tr>
<tr><td>3</td><td>18</td><td>39</td><td>51</td><td>70</td></tr>
<tr><td>6</td><td>22</td><td>33</td><td>57</td><td>74</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
