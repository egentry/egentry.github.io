
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>1</td><td>17</td><td>42</td><td>48</td><td>70</td></tr>
<tr><td>15</td><td>24</td><td>44</td><td>46</td><td>73</td></tr>
<tr><td>9</td><td>25</td><td>FREE</td><td>59</td><td>75</td></tr>
<tr><td>3</td><td>18</td><td>31</td><td>50</td><td>64</td></tr>
<tr><td>14</td><td>26</td><td>36</td><td>58</td><td>63</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
