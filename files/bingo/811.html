
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>1</td><td>25</td><td>42</td><td>52</td><td>68</td></tr>
<tr><td>8</td><td>18</td><td>32</td><td>50</td><td>75</td></tr>
<tr><td>6</td><td>22</td><td>FREE</td><td>55</td><td>61</td></tr>
<tr><td>12</td><td>24</td><td>39</td><td>53</td><td>66</td></tr>
<tr><td>13</td><td>21</td><td>40</td><td>59</td><td>69</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
