
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>7</td><td>30</td><td>41</td><td>47</td><td>69</td></tr>
<tr><td>5</td><td>26</td><td>42</td><td>55</td><td>72</td></tr>
<tr><td>12</td><td>21</td><td>FREE</td><td>48</td><td>64</td></tr>
<tr><td>15</td><td>28</td><td>38</td><td>51</td><td>66</td></tr>
<tr><td>6</td><td>29</td><td>35</td><td>49</td><td>61</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
