
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>9</td><td>25</td><td>41</td><td>59</td><td>66</td></tr>
<tr><td>8</td><td>17</td><td>40</td><td>48</td><td>74</td></tr>
<tr><td>10</td><td>21</td><td>FREE</td><td>55</td><td>75</td></tr>
<tr><td>12</td><td>24</td><td>44</td><td>51</td><td>71</td></tr>
<tr><td>6</td><td>20</td><td>34</td><td>47</td><td>63</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
