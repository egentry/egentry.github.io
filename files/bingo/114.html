
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>2</td><td>26</td><td>42</td><td>56</td><td>61</td></tr>
<tr><td>8</td><td>18</td><td>44</td><td>50</td><td>67</td></tr>
<tr><td>15</td><td>25</td><td>FREE</td><td>51</td><td>65</td></tr>
<tr><td>10</td><td>17</td><td>39</td><td>52</td><td>69</td></tr>
<tr><td>5</td><td>29</td><td>34</td><td>58</td><td>72</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
