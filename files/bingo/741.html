
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>5</td><td>29</td><td>41</td><td>60</td><td>61</td></tr>
<tr><td>2</td><td>28</td><td>36</td><td>49</td><td>70</td></tr>
<tr><td>14</td><td>30</td><td>FREE</td><td>54</td><td>67</td></tr>
<tr><td>7</td><td>21</td><td>45</td><td>55</td><td>64</td></tr>
<tr><td>6</td><td>27</td><td>44</td><td>58</td><td>65</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
