
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>13</td><td>30</td><td>36</td><td>59</td><td>65</td></tr>
<tr><td>6</td><td>17</td><td>34</td><td>52</td><td>69</td></tr>
<tr><td>9</td><td>16</td><td>FREE</td><td>55</td><td>75</td></tr>
<tr><td>8</td><td>18</td><td>33</td><td>51</td><td>70</td></tr>
<tr><td>2</td><td>27</td><td>44</td><td>60</td><td>63</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
