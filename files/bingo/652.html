
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>5</td><td>24</td><td>32</td><td>55</td><td>61</td></tr>
<tr><td>12</td><td>26</td><td>45</td><td>58</td><td>65</td></tr>
<tr><td>2</td><td>19</td><td>FREE</td><td>46</td><td>67</td></tr>
<tr><td>6</td><td>16</td><td>40</td><td>56</td><td>62</td></tr>
<tr><td>1</td><td>21</td><td>33</td><td>48</td><td>73</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
