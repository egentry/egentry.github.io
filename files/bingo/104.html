
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>3</td><td>26</td><td>31</td><td>60</td><td>63</td></tr>
<tr><td>15</td><td>28</td><td>41</td><td>53</td><td>61</td></tr>
<tr><td>11</td><td>20</td><td>FREE</td><td>47</td><td>74</td></tr>
<tr><td>8</td><td>19</td><td>36</td><td>57</td><td>75</td></tr>
<tr><td>14</td><td>22</td><td>42</td><td>51</td><td>73</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
