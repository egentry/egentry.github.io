
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>6</td><td>17</td><td>44</td><td>47</td><td>63</td></tr>
<tr><td>12</td><td>18</td><td>45</td><td>54</td><td>71</td></tr>
<tr><td>9</td><td>23</td><td>FREE</td><td>56</td><td>70</td></tr>
<tr><td>2</td><td>25</td><td>38</td><td>53</td><td>74</td></tr>
<tr><td>14</td><td>27</td><td>41</td><td>58</td><td>69</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
