
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>15</td><td>29</td><td>35</td><td>57</td><td>70</td></tr>
<tr><td>2</td><td>30</td><td>39</td><td>58</td><td>69</td></tr>
<tr><td>6</td><td>23</td><td>FREE</td><td>59</td><td>62</td></tr>
<tr><td>4</td><td>16</td><td>38</td><td>52</td><td>63</td></tr>
<tr><td>10</td><td>17</td><td>33</td><td>49</td><td>66</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
