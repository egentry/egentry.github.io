
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>9</td><td>26</td><td>32</td><td>46</td><td>73</td></tr>
<tr><td>14</td><td>28</td><td>44</td><td>48</td><td>68</td></tr>
<tr><td>1</td><td>30</td><td>FREE</td><td>47</td><td>72</td></tr>
<tr><td>8</td><td>17</td><td>33</td><td>56</td><td>69</td></tr>
<tr><td>11</td><td>16</td><td>39</td><td>49</td><td>63</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
