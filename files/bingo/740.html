
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>9</td><td>28</td><td>36</td><td>53</td><td>68</td></tr>
<tr><td>12</td><td>27</td><td>43</td><td>51</td><td>70</td></tr>
<tr><td>10</td><td>19</td><td>FREE</td><td>54</td><td>69</td></tr>
<tr><td>6</td><td>29</td><td>45</td><td>52</td><td>66</td></tr>
<tr><td>7</td><td>22</td><td>31</td><td>48</td><td>73</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
