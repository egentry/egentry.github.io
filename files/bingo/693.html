
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>13</td><td>24</td><td>45</td><td>51</td><td>66</td></tr>
<tr><td>14</td><td>17</td><td>37</td><td>46</td><td>73</td></tr>
<tr><td>8</td><td>26</td><td>FREE</td><td>50</td><td>63</td></tr>
<tr><td>10</td><td>22</td><td>41</td><td>60</td><td>69</td></tr>
<tr><td>7</td><td>29</td><td>42</td><td>55</td><td>67</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
