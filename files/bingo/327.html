
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>13</td><td>18</td><td>43</td><td>47</td><td>75</td></tr>
<tr><td>15</td><td>30</td><td>33</td><td>57</td><td>63</td></tr>
<tr><td>11</td><td>16</td><td>FREE</td><td>58</td><td>68</td></tr>
<tr><td>12</td><td>20</td><td>44</td><td>53</td><td>70</td></tr>
<tr><td>14</td><td>28</td><td>40</td><td>54</td><td>67</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
