
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>12</td><td>16</td><td>34</td><td>47</td><td>70</td></tr>
<tr><td>4</td><td>21</td><td>42</td><td>57</td><td>61</td></tr>
<tr><td>11</td><td>17</td><td>FREE</td><td>53</td><td>67</td></tr>
<tr><td>15</td><td>23</td><td>36</td><td>52</td><td>64</td></tr>
<tr><td>8</td><td>28</td><td>31</td><td>55</td><td>73</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
