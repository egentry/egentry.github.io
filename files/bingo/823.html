
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>8</td><td>19</td><td>33</td><td>53</td><td>71</td></tr>
<tr><td>14</td><td>20</td><td>37</td><td>58</td><td>68</td></tr>
<tr><td>11</td><td>27</td><td>FREE</td><td>49</td><td>66</td></tr>
<tr><td>13</td><td>24</td><td>31</td><td>60</td><td>75</td></tr>
<tr><td>10</td><td>21</td><td>35</td><td>46</td><td>74</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
