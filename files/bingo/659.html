
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>5</td><td>25</td><td>41</td><td>46</td><td>63</td></tr>
<tr><td>11</td><td>21</td><td>33</td><td>49</td><td>73</td></tr>
<tr><td>2</td><td>26</td><td>FREE</td><td>51</td><td>70</td></tr>
<tr><td>14</td><td>24</td><td>44</td><td>55</td><td>61</td></tr>
<tr><td>10</td><td>19</td><td>43</td><td>59</td><td>64</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
