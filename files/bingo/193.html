
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>4</td><td>22</td><td>37</td><td>54</td><td>75</td></tr>
<tr><td>2</td><td>28</td><td>45</td><td>55</td><td>61</td></tr>
<tr><td>13</td><td>18</td><td>FREE</td><td>60</td><td>73</td></tr>
<tr><td>6</td><td>20</td><td>42</td><td>50</td><td>68</td></tr>
<tr><td>11</td><td>30</td><td>38</td><td>46</td><td>65</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
