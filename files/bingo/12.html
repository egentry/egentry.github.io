
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>13</td><td>23</td><td>36</td><td>49</td><td>62</td></tr>
<tr><td>11</td><td>29</td><td>43</td><td>48</td><td>67</td></tr>
<tr><td>9</td><td>28</td><td>FREE</td><td>53</td><td>63</td></tr>
<tr><td>6</td><td>19</td><td>40</td><td>51</td><td>61</td></tr>
<tr><td>8</td><td>17</td><td>44</td><td>56</td><td>70</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
