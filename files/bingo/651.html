
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>2</td><td>25</td><td>44</td><td>51</td><td>68</td></tr>
<tr><td>12</td><td>22</td><td>38</td><td>48</td><td>63</td></tr>
<tr><td>14</td><td>27</td><td>FREE</td><td>60</td><td>74</td></tr>
<tr><td>3</td><td>20</td><td>35</td><td>54</td><td>62</td></tr>
<tr><td>6</td><td>17</td><td>41</td><td>55</td><td>64</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
