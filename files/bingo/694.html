
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>9</td><td>28</td><td>41</td><td>59</td><td>67</td></tr>
<tr><td>11</td><td>21</td><td>36</td><td>52</td><td>74</td></tr>
<tr><td>7</td><td>25</td><td>FREE</td><td>57</td><td>65</td></tr>
<tr><td>4</td><td>24</td><td>34</td><td>51</td><td>64</td></tr>
<tr><td>3</td><td>26</td><td>35</td><td>60</td><td>63</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
