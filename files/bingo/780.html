
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>11</td><td>24</td><td>39</td><td>46</td><td>62</td></tr>
<tr><td>4</td><td>27</td><td>32</td><td>48</td><td>71</td></tr>
<tr><td>13</td><td>25</td><td>FREE</td><td>51</td><td>63</td></tr>
<tr><td>15</td><td>22</td><td>35</td><td>56</td><td>70</td></tr>
<tr><td>8</td><td>29</td><td>45</td><td>49</td><td>65</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
