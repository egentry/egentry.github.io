
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>14</td><td>27</td><td>34</td><td>54</td><td>70</td></tr>
<tr><td>15</td><td>21</td><td>42</td><td>56</td><td>65</td></tr>
<tr><td>9</td><td>17</td><td>FREE</td><td>60</td><td>71</td></tr>
<tr><td>1</td><td>30</td><td>45</td><td>48</td><td>67</td></tr>
<tr><td>11</td><td>26</td><td>32</td><td>52</td><td>72</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
