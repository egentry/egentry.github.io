
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>1</td><td>20</td><td>35</td><td>57</td><td>71</td></tr>
<tr><td>13</td><td>18</td><td>31</td><td>46</td><td>72</td></tr>
<tr><td>4</td><td>29</td><td>FREE</td><td>54</td><td>61</td></tr>
<tr><td>6</td><td>26</td><td>42</td><td>55</td><td>65</td></tr>
<tr><td>10</td><td>24</td><td>37</td><td>47</td><td>69</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
