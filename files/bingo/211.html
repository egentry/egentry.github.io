
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>10</td><td>21</td><td>34</td><td>50</td><td>63</td></tr>
<tr><td>6</td><td>28</td><td>36</td><td>53</td><td>68</td></tr>
<tr><td>12</td><td>20</td><td>FREE</td><td>58</td><td>65</td></tr>
<tr><td>13</td><td>27</td><td>39</td><td>52</td><td>73</td></tr>
<tr><td>4</td><td>24</td><td>41</td><td>55</td><td>69</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
