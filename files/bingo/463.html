
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>15</td><td>23</td><td>43</td><td>59</td><td>68</td></tr>
<tr><td>12</td><td>24</td><td>41</td><td>47</td><td>63</td></tr>
<tr><td>6</td><td>18</td><td>FREE</td><td>46</td><td>64</td></tr>
<tr><td>2</td><td>20</td><td>35</td><td>50</td><td>74</td></tr>
<tr><td>7</td><td>22</td><td>34</td><td>49</td><td>73</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
