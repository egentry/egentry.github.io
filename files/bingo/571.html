
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>14</td><td>17</td><td>32</td><td>55</td><td>64</td></tr>
<tr><td>9</td><td>28</td><td>38</td><td>54</td><td>67</td></tr>
<tr><td>5</td><td>26</td><td>FREE</td><td>60</td><td>69</td></tr>
<tr><td>8</td><td>20</td><td>39</td><td>53</td><td>74</td></tr>
<tr><td>13</td><td>25</td><td>44</td><td>50</td><td>62</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
