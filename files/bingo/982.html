
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>9</td><td>18</td><td>37</td><td>51</td><td>70</td></tr>
<tr><td>5</td><td>21</td><td>44</td><td>54</td><td>65</td></tr>
<tr><td>13</td><td>19</td><td>FREE</td><td>59</td><td>69</td></tr>
<tr><td>10</td><td>30</td><td>35</td><td>52</td><td>64</td></tr>
<tr><td>7</td><td>27</td><td>39</td><td>57</td><td>66</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
