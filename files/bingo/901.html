
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>3</td><td>19</td><td>36</td><td>51</td><td>62</td></tr>
<tr><td>9</td><td>26</td><td>42</td><td>56</td><td>65</td></tr>
<tr><td>5</td><td>21</td><td>FREE</td><td>58</td><td>70</td></tr>
<tr><td>13</td><td>29</td><td>32</td><td>50</td><td>72</td></tr>
<tr><td>15</td><td>18</td><td>35</td><td>47</td><td>64</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
