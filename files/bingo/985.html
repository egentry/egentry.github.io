
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>9</td><td>23</td><td>37</td><td>55</td><td>62</td></tr>
<tr><td>5</td><td>28</td><td>43</td><td>47</td><td>61</td></tr>
<tr><td>3</td><td>17</td><td>FREE</td><td>60</td><td>66</td></tr>
<tr><td>14</td><td>18</td><td>40</td><td>59</td><td>63</td></tr>
<tr><td>12</td><td>25</td><td>32</td><td>56</td><td>75</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
