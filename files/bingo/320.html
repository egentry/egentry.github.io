
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>7</td><td>22</td><td>38</td><td>54</td><td>73</td></tr>
<tr><td>5</td><td>24</td><td>31</td><td>56</td><td>67</td></tr>
<tr><td>1</td><td>23</td><td>FREE</td><td>53</td><td>75</td></tr>
<tr><td>15</td><td>29</td><td>37</td><td>46</td><td>63</td></tr>
<tr><td>8</td><td>28</td><td>42</td><td>55</td><td>70</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
