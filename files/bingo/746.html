
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>4</td><td>27</td><td>42</td><td>55</td><td>67</td></tr>
<tr><td>8</td><td>21</td><td>33</td><td>54</td><td>70</td></tr>
<tr><td>5</td><td>16</td><td>FREE</td><td>51</td><td>63</td></tr>
<tr><td>2</td><td>22</td><td>41</td><td>50</td><td>61</td></tr>
<tr><td>10</td><td>24</td><td>45</td><td>57</td><td>72</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
