
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>2</td><td>23</td><td>44</td><td>53</td><td>64</td></tr>
<tr><td>9</td><td>22</td><td>39</td><td>57</td><td>67</td></tr>
<tr><td>8</td><td>16</td><td>FREE</td><td>56</td><td>63</td></tr>
<tr><td>5</td><td>21</td><td>42</td><td>47</td><td>74</td></tr>
<tr><td>11</td><td>25</td><td>35</td><td>48</td><td>66</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
