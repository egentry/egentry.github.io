
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>8</td><td>18</td><td>45</td><td>54</td><td>62</td></tr>
<tr><td>4</td><td>23</td><td>39</td><td>58</td><td>72</td></tr>
<tr><td>9</td><td>21</td><td>FREE</td><td>49</td><td>63</td></tr>
<tr><td>6</td><td>27</td><td>33</td><td>48</td><td>75</td></tr>
<tr><td>3</td><td>29</td><td>41</td><td>47</td><td>74</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
