
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>11</td><td>19</td><td>38</td><td>60</td><td>69</td></tr>
<tr><td>7</td><td>21</td><td>32</td><td>49</td><td>70</td></tr>
<tr><td>2</td><td>27</td><td>FREE</td><td>53</td><td>67</td></tr>
<tr><td>13</td><td>26</td><td>44</td><td>46</td><td>66</td></tr>
<tr><td>4</td><td>16</td><td>45</td><td>55</td><td>73</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
