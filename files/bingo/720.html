
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>11</td><td>16</td><td>45</td><td>55</td><td>73</td></tr>
<tr><td>10</td><td>24</td><td>38</td><td>46</td><td>65</td></tr>
<tr><td>1</td><td>28</td><td>FREE</td><td>52</td><td>63</td></tr>
<tr><td>9</td><td>21</td><td>33</td><td>54</td><td>67</td></tr>
<tr><td>12</td><td>23</td><td>37</td><td>51</td><td>68</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
