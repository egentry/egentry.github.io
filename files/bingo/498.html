
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>15</td><td>28</td><td>44</td><td>47</td><td>62</td></tr>
<tr><td>3</td><td>23</td><td>42</td><td>46</td><td>71</td></tr>
<tr><td>13</td><td>21</td><td>FREE</td><td>54</td><td>70</td></tr>
<tr><td>9</td><td>27</td><td>37</td><td>56</td><td>67</td></tr>
<tr><td>4</td><td>24</td><td>33</td><td>55</td><td>72</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
