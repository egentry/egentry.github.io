
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>3</td><td>16</td><td>39</td><td>56</td><td>73</td></tr>
<tr><td>8</td><td>23</td><td>33</td><td>51</td><td>66</td></tr>
<tr><td>12</td><td>25</td><td>FREE</td><td>59</td><td>63</td></tr>
<tr><td>15</td><td>18</td><td>31</td><td>46</td><td>65</td></tr>
<tr><td>4</td><td>21</td><td>44</td><td>49</td><td>68</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
