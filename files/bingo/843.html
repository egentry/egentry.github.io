
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>5</td><td>19</td><td>37</td><td>59</td><td>62</td></tr>
<tr><td>6</td><td>22</td><td>33</td><td>57</td><td>72</td></tr>
<tr><td>2</td><td>28</td><td>FREE</td><td>53</td><td>63</td></tr>
<tr><td>13</td><td>21</td><td>42</td><td>58</td><td>68</td></tr>
<tr><td>14</td><td>16</td><td>31</td><td>50</td><td>64</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
