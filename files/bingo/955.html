
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>13</td><td>27</td><td>33</td><td>53</td><td>62</td></tr>
<tr><td>8</td><td>26</td><td>32</td><td>47</td><td>72</td></tr>
<tr><td>7</td><td>22</td><td>FREE</td><td>48</td><td>73</td></tr>
<tr><td>3</td><td>18</td><td>36</td><td>49</td><td>71</td></tr>
<tr><td>2</td><td>25</td><td>34</td><td>55</td><td>61</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
