
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>2</td><td>21</td><td>37</td><td>58</td><td>73</td></tr>
<tr><td>13</td><td>25</td><td>45</td><td>51</td><td>66</td></tr>
<tr><td>1</td><td>18</td><td>FREE</td><td>48</td><td>62</td></tr>
<tr><td>3</td><td>24</td><td>31</td><td>49</td><td>63</td></tr>
<tr><td>4</td><td>17</td><td>39</td><td>53</td><td>68</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
