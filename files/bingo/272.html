
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>13</td><td>21</td><td>37</td><td>48</td><td>64</td></tr>
<tr><td>2</td><td>18</td><td>42</td><td>47</td><td>71</td></tr>
<tr><td>5</td><td>22</td><td>FREE</td><td>55</td><td>72</td></tr>
<tr><td>10</td><td>29</td><td>45</td><td>53</td><td>75</td></tr>
<tr><td>6</td><td>30</td><td>36</td><td>52</td><td>70</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
