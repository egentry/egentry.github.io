
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>6</td><td>30</td><td>36</td><td>49</td><td>73</td></tr>
<tr><td>7</td><td>28</td><td>44</td><td>48</td><td>62</td></tr>
<tr><td>10</td><td>27</td><td>FREE</td><td>46</td><td>61</td></tr>
<tr><td>13</td><td>21</td><td>43</td><td>54</td><td>68</td></tr>
<tr><td>11</td><td>24</td><td>33</td><td>55</td><td>75</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
