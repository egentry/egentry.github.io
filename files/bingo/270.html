
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>10</td><td>24</td><td>40</td><td>57</td><td>75</td></tr>
<tr><td>13</td><td>20</td><td>33</td><td>48</td><td>72</td></tr>
<tr><td>2</td><td>29</td><td>FREE</td><td>53</td><td>62</td></tr>
<tr><td>11</td><td>22</td><td>43</td><td>51</td><td>61</td></tr>
<tr><td>12</td><td>17</td><td>32</td><td>55</td><td>69</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
