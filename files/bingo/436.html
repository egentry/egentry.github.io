
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>5</td><td>18</td><td>41</td><td>49</td><td>62</td></tr>
<tr><td>6</td><td>28</td><td>37</td><td>58</td><td>61</td></tr>
<tr><td>10</td><td>20</td><td>FREE</td><td>55</td><td>73</td></tr>
<tr><td>3</td><td>24</td><td>45</td><td>50</td><td>63</td></tr>
<tr><td>7</td><td>17</td><td>34</td><td>54</td><td>66</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
