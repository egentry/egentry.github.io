
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>4</td><td>20</td><td>44</td><td>56</td><td>73</td></tr>
<tr><td>9</td><td>16</td><td>37</td><td>50</td><td>75</td></tr>
<tr><td>12</td><td>21</td><td>FREE</td><td>47</td><td>72</td></tr>
<tr><td>7</td><td>30</td><td>36</td><td>54</td><td>66</td></tr>
<tr><td>3</td><td>27</td><td>38</td><td>46</td><td>67</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
