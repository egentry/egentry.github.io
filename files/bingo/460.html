
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>12</td><td>30</td><td>44</td><td>58</td><td>75</td></tr>
<tr><td>9</td><td>18</td><td>36</td><td>47</td><td>61</td></tr>
<tr><td>7</td><td>22</td><td>FREE</td><td>48</td><td>63</td></tr>
<tr><td>6</td><td>23</td><td>38</td><td>60</td><td>67</td></tr>
<tr><td>14</td><td>17</td><td>31</td><td>54</td><td>68</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
