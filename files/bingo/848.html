
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>6</td><td>26</td><td>41</td><td>51</td><td>74</td></tr>
<tr><td>8</td><td>16</td><td>34</td><td>48</td><td>63</td></tr>
<tr><td>9</td><td>18</td><td>FREE</td><td>59</td><td>69</td></tr>
<tr><td>7</td><td>19</td><td>42</td><td>53</td><td>62</td></tr>
<tr><td>5</td><td>28</td><td>32</td><td>60</td><td>66</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
