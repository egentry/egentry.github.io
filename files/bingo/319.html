
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>8</td><td>20</td><td>31</td><td>60</td><td>65</td></tr>
<tr><td>4</td><td>16</td><td>34</td><td>58</td><td>66</td></tr>
<tr><td>14</td><td>30</td><td>FREE</td><td>53</td><td>74</td></tr>
<tr><td>9</td><td>28</td><td>40</td><td>52</td><td>72</td></tr>
<tr><td>10</td><td>19</td><td>37</td><td>59</td><td>70</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
