
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>7</td><td>21</td><td>41</td><td>58</td><td>70</td></tr>
<tr><td>1</td><td>16</td><td>31</td><td>55</td><td>62</td></tr>
<tr><td>4</td><td>25</td><td>FREE</td><td>51</td><td>66</td></tr>
<tr><td>2</td><td>23</td><td>43</td><td>59</td><td>69</td></tr>
<tr><td>8</td><td>19</td><td>35</td><td>46</td><td>64</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
