
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>1</td><td>28</td><td>45</td><td>51</td><td>61</td></tr>
<tr><td>12</td><td>30</td><td>41</td><td>48</td><td>64</td></tr>
<tr><td>4</td><td>18</td><td>FREE</td><td>46</td><td>72</td></tr>
<tr><td>9</td><td>19</td><td>33</td><td>59</td><td>70</td></tr>
<tr><td>14</td><td>26</td><td>39</td><td>58</td><td>69</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
