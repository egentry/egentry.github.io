
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>9</td><td>29</td><td>45</td><td>57</td><td>61</td></tr>
<tr><td>14</td><td>25</td><td>37</td><td>49</td><td>75</td></tr>
<tr><td>7</td><td>19</td><td>FREE</td><td>51</td><td>71</td></tr>
<tr><td>12</td><td>16</td><td>34</td><td>52</td><td>62</td></tr>
<tr><td>13</td><td>26</td><td>41</td><td>59</td><td>66</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
