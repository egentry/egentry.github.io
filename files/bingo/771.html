
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>13</td><td>22</td><td>34</td><td>46</td><td>64</td></tr>
<tr><td>12</td><td>30</td><td>35</td><td>52</td><td>61</td></tr>
<tr><td>15</td><td>27</td><td>FREE</td><td>55</td><td>69</td></tr>
<tr><td>8</td><td>25</td><td>43</td><td>60</td><td>63</td></tr>
<tr><td>10</td><td>18</td><td>38</td><td>54</td><td>71</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
