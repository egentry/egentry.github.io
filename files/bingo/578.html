
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>13</td><td>30</td><td>42</td><td>59</td><td>71</td></tr>
<tr><td>8</td><td>19</td><td>45</td><td>52</td><td>63</td></tr>
<tr><td>1</td><td>28</td><td>FREE</td><td>51</td><td>61</td></tr>
<tr><td>12</td><td>20</td><td>34</td><td>50</td><td>68</td></tr>
<tr><td>9</td><td>23</td><td>40</td><td>57</td><td>75</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
