
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>3</td><td>16</td><td>42</td><td>46</td><td>75</td></tr>
<tr><td>5</td><td>19</td><td>36</td><td>54</td><td>72</td></tr>
<tr><td>11</td><td>25</td><td>FREE</td><td>59</td><td>63</td></tr>
<tr><td>9</td><td>29</td><td>39</td><td>49</td><td>69</td></tr>
<tr><td>12</td><td>21</td><td>41</td><td>56</td><td>74</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
