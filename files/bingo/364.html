
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>3</td><td>24</td><td>39</td><td>57</td><td>62</td></tr>
<tr><td>1</td><td>29</td><td>42</td><td>53</td><td>75</td></tr>
<tr><td>4</td><td>19</td><td>FREE</td><td>48</td><td>74</td></tr>
<tr><td>2</td><td>30</td><td>41</td><td>46</td><td>71</td></tr>
<tr><td>11</td><td>25</td><td>45</td><td>60</td><td>63</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
