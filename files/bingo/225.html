
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>15</td><td>17</td><td>42</td><td>55</td><td>73</td></tr>
<tr><td>7</td><td>30</td><td>35</td><td>52</td><td>71</td></tr>
<tr><td>11</td><td>16</td><td>FREE</td><td>56</td><td>75</td></tr>
<tr><td>2</td><td>19</td><td>34</td><td>58</td><td>63</td></tr>
<tr><td>6</td><td>18</td><td>40</td><td>47</td><td>74</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
