
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>1</td><td>30</td><td>40</td><td>58</td><td>70</td></tr>
<tr><td>2</td><td>20</td><td>32</td><td>53</td><td>62</td></tr>
<tr><td>7</td><td>19</td><td>FREE</td><td>56</td><td>61</td></tr>
<tr><td>11</td><td>26</td><td>42</td><td>55</td><td>72</td></tr>
<tr><td>10</td><td>29</td><td>31</td><td>60</td><td>73</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
