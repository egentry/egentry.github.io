
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>7</td><td>23</td><td>41</td><td>48</td><td>64</td></tr>
<tr><td>6</td><td>27</td><td>37</td><td>59</td><td>73</td></tr>
<tr><td>1</td><td>26</td><td>FREE</td><td>58</td><td>66</td></tr>
<tr><td>5</td><td>24</td><td>33</td><td>49</td><td>74</td></tr>
<tr><td>3</td><td>16</td><td>42</td><td>55</td><td>72</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
