
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>5</td><td>23</td><td>39</td><td>53</td><td>69</td></tr>
<tr><td>11</td><td>22</td><td>43</td><td>57</td><td>68</td></tr>
<tr><td>3</td><td>21</td><td>FREE</td><td>46</td><td>63</td></tr>
<tr><td>13</td><td>24</td><td>33</td><td>59</td><td>66</td></tr>
<tr><td>1</td><td>17</td><td>42</td><td>60</td><td>62</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
