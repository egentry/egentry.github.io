
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>2</td><td>19</td><td>37</td><td>57</td><td>75</td></tr>
<tr><td>7</td><td>17</td><td>33</td><td>47</td><td>62</td></tr>
<tr><td>13</td><td>24</td><td>FREE</td><td>50</td><td>69</td></tr>
<tr><td>1</td><td>21</td><td>40</td><td>49</td><td>74</td></tr>
<tr><td>8</td><td>20</td><td>38</td><td>48</td><td>72</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
