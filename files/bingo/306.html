
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>4</td><td>20</td><td>40</td><td>55</td><td>72</td></tr>
<tr><td>7</td><td>28</td><td>36</td><td>50</td><td>67</td></tr>
<tr><td>15</td><td>19</td><td>FREE</td><td>59</td><td>63</td></tr>
<tr><td>9</td><td>25</td><td>34</td><td>56</td><td>70</td></tr>
<tr><td>3</td><td>27</td><td>38</td><td>47</td><td>61</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
