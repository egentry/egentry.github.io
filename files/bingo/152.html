
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>3</td><td>21</td><td>36</td><td>54</td><td>65</td></tr>
<tr><td>4</td><td>26</td><td>34</td><td>48</td><td>68</td></tr>
<tr><td>11</td><td>29</td><td>FREE</td><td>58</td><td>74</td></tr>
<tr><td>5</td><td>27</td><td>35</td><td>59</td><td>66</td></tr>
<tr><td>10</td><td>25</td><td>31</td><td>47</td><td>69</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
