
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>2</td><td>28</td><td>32</td><td>48</td><td>73</td></tr>
<tr><td>10</td><td>24</td><td>44</td><td>49</td><td>71</td></tr>
<tr><td>8</td><td>26</td><td>FREE</td><td>59</td><td>70</td></tr>
<tr><td>6</td><td>18</td><td>41</td><td>54</td><td>72</td></tr>
<tr><td>1</td><td>23</td><td>43</td><td>53</td><td>67</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
