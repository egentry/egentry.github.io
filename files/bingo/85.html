
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>15</td><td>18</td><td>31</td><td>60</td><td>65</td></tr>
<tr><td>7</td><td>24</td><td>39</td><td>53</td><td>64</td></tr>
<tr><td>10</td><td>19</td><td>FREE</td><td>51</td><td>67</td></tr>
<tr><td>9</td><td>25</td><td>42</td><td>47</td><td>62</td></tr>
<tr><td>14</td><td>21</td><td>40</td><td>54</td><td>73</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
