
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>6</td><td>26</td><td>45</td><td>56</td><td>74</td></tr>
<tr><td>2</td><td>19</td><td>42</td><td>59</td><td>65</td></tr>
<tr><td>8</td><td>27</td><td>FREE</td><td>46</td><td>67</td></tr>
<tr><td>3</td><td>24</td><td>34</td><td>54</td><td>69</td></tr>
<tr><td>11</td><td>25</td><td>44</td><td>57</td><td>71</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
