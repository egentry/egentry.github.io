
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>10</td><td>26</td><td>42</td><td>53</td><td>64</td></tr>
<tr><td>12</td><td>29</td><td>35</td><td>60</td><td>74</td></tr>
<tr><td>3</td><td>21</td><td>FREE</td><td>49</td><td>70</td></tr>
<tr><td>8</td><td>24</td><td>38</td><td>47</td><td>61</td></tr>
<tr><td>6</td><td>16</td><td>39</td><td>58</td><td>69</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
