
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>10</td><td>30</td><td>45</td><td>58</td><td>61</td></tr>
<tr><td>14</td><td>26</td><td>38</td><td>47</td><td>75</td></tr>
<tr><td>4</td><td>17</td><td>FREE</td><td>56</td><td>67</td></tr>
<tr><td>12</td><td>24</td><td>32</td><td>46</td><td>68</td></tr>
<tr><td>11</td><td>27</td><td>31</td><td>55</td><td>66</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
