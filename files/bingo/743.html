
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>2</td><td>16</td><td>39</td><td>53</td><td>70</td></tr>
<tr><td>5</td><td>24</td><td>38</td><td>50</td><td>65</td></tr>
<tr><td>8</td><td>20</td><td>FREE</td><td>49</td><td>64</td></tr>
<tr><td>13</td><td>29</td><td>36</td><td>52</td><td>72</td></tr>
<tr><td>6</td><td>18</td><td>37</td><td>60</td><td>73</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
