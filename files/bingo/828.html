
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>15</td><td>20</td><td>41</td><td>51</td><td>64</td></tr>
<tr><td>12</td><td>18</td><td>39</td><td>50</td><td>66</td></tr>
<tr><td>1</td><td>25</td><td>FREE</td><td>52</td><td>67</td></tr>
<tr><td>13</td><td>22</td><td>43</td><td>59</td><td>73</td></tr>
<tr><td>7</td><td>23</td><td>34</td><td>54</td><td>74</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
