
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>8</td><td>18</td><td>31</td><td>54</td><td>74</td></tr>
<tr><td>13</td><td>23</td><td>45</td><td>53</td><td>61</td></tr>
<tr><td>1</td><td>29</td><td>FREE</td><td>47</td><td>72</td></tr>
<tr><td>12</td><td>24</td><td>33</td><td>50</td><td>68</td></tr>
<tr><td>2</td><td>20</td><td>34</td><td>55</td><td>66</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
