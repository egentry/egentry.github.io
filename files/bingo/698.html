
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>2</td><td>24</td><td>40</td><td>46</td><td>68</td></tr>
<tr><td>1</td><td>17</td><td>42</td><td>55</td><td>75</td></tr>
<tr><td>7</td><td>25</td><td>FREE</td><td>47</td><td>62</td></tr>
<tr><td>10</td><td>16</td><td>36</td><td>50</td><td>73</td></tr>
<tr><td>8</td><td>21</td><td>31</td><td>58</td><td>61</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
