
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>15</td><td>24</td><td>39</td><td>47</td><td>61</td></tr>
<tr><td>4</td><td>30</td><td>32</td><td>46</td><td>73</td></tr>
<tr><td>12</td><td>28</td><td>FREE</td><td>51</td><td>72</td></tr>
<tr><td>6</td><td>25</td><td>42</td><td>55</td><td>64</td></tr>
<tr><td>10</td><td>23</td><td>37</td><td>59</td><td>71</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
