
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>6</td><td>30</td><td>42</td><td>48</td><td>70</td></tr>
<tr><td>11</td><td>27</td><td>36</td><td>50</td><td>67</td></tr>
<tr><td>8</td><td>22</td><td>FREE</td><td>59</td><td>68</td></tr>
<tr><td>3</td><td>21</td><td>33</td><td>46</td><td>61</td></tr>
<tr><td>15</td><td>25</td><td>37</td><td>49</td><td>69</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
