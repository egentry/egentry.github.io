
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>6</td><td>30</td><td>44</td><td>59</td><td>72</td></tr>
<tr><td>4</td><td>20</td><td>34</td><td>56</td><td>73</td></tr>
<tr><td>7</td><td>23</td><td>FREE</td><td>47</td><td>71</td></tr>
<tr><td>13</td><td>18</td><td>45</td><td>54</td><td>66</td></tr>
<tr><td>9</td><td>26</td><td>39</td><td>58</td><td>67</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
