
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>13</td><td>23</td><td>37</td><td>48</td><td>75</td></tr>
<tr><td>5</td><td>18</td><td>38</td><td>60</td><td>66</td></tr>
<tr><td>4</td><td>24</td><td>FREE</td><td>56</td><td>73</td></tr>
<tr><td>12</td><td>26</td><td>39</td><td>58</td><td>70</td></tr>
<tr><td>9</td><td>25</td><td>43</td><td>50</td><td>71</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
