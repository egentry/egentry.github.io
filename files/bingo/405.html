
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>3</td><td>24</td><td>45</td><td>56</td><td>73</td></tr>
<tr><td>10</td><td>21</td><td>38</td><td>47</td><td>65</td></tr>
<tr><td>6</td><td>26</td><td>FREE</td><td>50</td><td>68</td></tr>
<tr><td>13</td><td>28</td><td>40</td><td>60</td><td>67</td></tr>
<tr><td>8</td><td>25</td><td>36</td><td>54</td><td>62</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
