
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>11</td><td>20</td><td>36</td><td>48</td><td>64</td></tr>
<tr><td>5</td><td>30</td><td>41</td><td>55</td><td>75</td></tr>
<tr><td>1</td><td>25</td><td>FREE</td><td>57</td><td>67</td></tr>
<tr><td>8</td><td>22</td><td>39</td><td>54</td><td>73</td></tr>
<tr><td>2</td><td>21</td><td>38</td><td>59</td><td>65</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
