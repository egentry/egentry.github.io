
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>3</td><td>25</td><td>44</td><td>46</td><td>74</td></tr>
<tr><td>10</td><td>28</td><td>36</td><td>50</td><td>75</td></tr>
<tr><td>11</td><td>16</td><td>FREE</td><td>53</td><td>72</td></tr>
<tr><td>5</td><td>26</td><td>45</td><td>51</td><td>68</td></tr>
<tr><td>8</td><td>19</td><td>41</td><td>59</td><td>66</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
