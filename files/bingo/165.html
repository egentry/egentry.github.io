
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>8</td><td>16</td><td>44</td><td>54</td><td>72</td></tr>
<tr><td>12</td><td>25</td><td>41</td><td>50</td><td>75</td></tr>
<tr><td>7</td><td>24</td><td>FREE</td><td>56</td><td>74</td></tr>
<tr><td>4</td><td>30</td><td>40</td><td>49</td><td>67</td></tr>
<tr><td>2</td><td>18</td><td>45</td><td>57</td><td>66</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
