
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>8</td><td>23</td><td>38</td><td>47</td><td>71</td></tr>
<tr><td>14</td><td>19</td><td>44</td><td>52</td><td>61</td></tr>
<tr><td>7</td><td>17</td><td>FREE</td><td>50</td><td>74</td></tr>
<tr><td>11</td><td>24</td><td>41</td><td>58</td><td>64</td></tr>
<tr><td>12</td><td>27</td><td>35</td><td>55</td><td>70</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
