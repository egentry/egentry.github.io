
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>15</td><td>20</td><td>32</td><td>60</td><td>66</td></tr>
<tr><td>10</td><td>30</td><td>39</td><td>57</td><td>70</td></tr>
<tr><td>4</td><td>27</td><td>FREE</td><td>46</td><td>68</td></tr>
<tr><td>9</td><td>22</td><td>33</td><td>50</td><td>63</td></tr>
<tr><td>7</td><td>28</td><td>37</td><td>48</td><td>67</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
