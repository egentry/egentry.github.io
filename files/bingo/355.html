
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>1</td><td>23</td><td>39</td><td>52</td><td>70</td></tr>
<tr><td>8</td><td>22</td><td>38</td><td>59</td><td>72</td></tr>
<tr><td>5</td><td>26</td><td>FREE</td><td>55</td><td>65</td></tr>
<tr><td>9</td><td>20</td><td>45</td><td>56</td><td>69</td></tr>
<tr><td>14</td><td>21</td><td>31</td><td>46</td><td>74</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
