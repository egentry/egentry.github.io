
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>5</td><td>30</td><td>45</td><td>46</td><td>69</td></tr>
<tr><td>11</td><td>26</td><td>34</td><td>50</td><td>67</td></tr>
<tr><td>14</td><td>28</td><td>FREE</td><td>55</td><td>70</td></tr>
<tr><td>8</td><td>18</td><td>42</td><td>59</td><td>62</td></tr>
<tr><td>12</td><td>22</td><td>35</td><td>56</td><td>71</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
