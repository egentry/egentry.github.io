
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>12</td><td>28</td><td>38</td><td>49</td><td>64</td></tr>
<tr><td>13</td><td>20</td><td>41</td><td>60</td><td>67</td></tr>
<tr><td>11</td><td>21</td><td>FREE</td><td>59</td><td>65</td></tr>
<tr><td>8</td><td>18</td><td>40</td><td>51</td><td>70</td></tr>
<tr><td>3</td><td>22</td><td>32</td><td>58</td><td>61</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
