
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>4</td><td>27</td><td>45</td><td>57</td><td>68</td></tr>
<tr><td>8</td><td>26</td><td>40</td><td>52</td><td>67</td></tr>
<tr><td>1</td><td>22</td><td>FREE</td><td>51</td><td>69</td></tr>
<tr><td>15</td><td>28</td><td>42</td><td>58</td><td>62</td></tr>
<tr><td>10</td><td>21</td><td>36</td><td>48</td><td>65</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
