
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>10</td><td>19</td><td>35</td><td>47</td><td>65</td></tr>
<tr><td>12</td><td>20</td><td>44</td><td>49</td><td>68</td></tr>
<tr><td>2</td><td>23</td><td>FREE</td><td>51</td><td>61</td></tr>
<tr><td>7</td><td>17</td><td>32</td><td>60</td><td>75</td></tr>
<tr><td>14</td><td>22</td><td>40</td><td>56</td><td>74</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
