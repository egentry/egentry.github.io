
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>15</td><td>17</td><td>36</td><td>49</td><td>73</td></tr>
<tr><td>4</td><td>29</td><td>38</td><td>46</td><td>74</td></tr>
<tr><td>9</td><td>28</td><td>FREE</td><td>47</td><td>75</td></tr>
<tr><td>7</td><td>24</td><td>32</td><td>60</td><td>62</td></tr>
<tr><td>2</td><td>16</td><td>39</td><td>57</td><td>68</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
