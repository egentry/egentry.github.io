
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>6</td><td>25</td><td>35</td><td>46</td><td>68</td></tr>
<tr><td>12</td><td>30</td><td>38</td><td>60</td><td>61</td></tr>
<tr><td>5</td><td>28</td><td>FREE</td><td>50</td><td>75</td></tr>
<tr><td>13</td><td>29</td><td>44</td><td>54</td><td>64</td></tr>
<tr><td>9</td><td>26</td><td>37</td><td>57</td><td>72</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
