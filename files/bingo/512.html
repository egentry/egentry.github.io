
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>8</td><td>21</td><td>37</td><td>58</td><td>75</td></tr>
<tr><td>12</td><td>28</td><td>32</td><td>57</td><td>65</td></tr>
<tr><td>5</td><td>29</td><td>FREE</td><td>47</td><td>68</td></tr>
<tr><td>14</td><td>17</td><td>33</td><td>52</td><td>61</td></tr>
<tr><td>11</td><td>18</td><td>45</td><td>49</td><td>72</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
