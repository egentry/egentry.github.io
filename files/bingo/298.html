
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>5</td><td>24</td><td>42</td><td>52</td><td>68</td></tr>
<tr><td>9</td><td>18</td><td>40</td><td>51</td><td>67</td></tr>
<tr><td>7</td><td>23</td><td>FREE</td><td>56</td><td>72</td></tr>
<tr><td>10</td><td>28</td><td>39</td><td>55</td><td>69</td></tr>
<tr><td>8</td><td>21</td><td>33</td><td>54</td><td>61</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
