
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>15</td><td>29</td><td>39</td><td>55</td><td>75</td></tr>
<tr><td>6</td><td>21</td><td>45</td><td>50</td><td>65</td></tr>
<tr><td>10</td><td>22</td><td>FREE</td><td>56</td><td>63</td></tr>
<tr><td>7</td><td>26</td><td>42</td><td>48</td><td>64</td></tr>
<tr><td>9</td><td>23</td><td>38</td><td>57</td><td>62</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
