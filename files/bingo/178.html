
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>11</td><td>28</td><td>40</td><td>56</td><td>72</td></tr>
<tr><td>1</td><td>20</td><td>39</td><td>53</td><td>73</td></tr>
<tr><td>15</td><td>23</td><td>FREE</td><td>60</td><td>74</td></tr>
<tr><td>6</td><td>30</td><td>33</td><td>50</td><td>75</td></tr>
<tr><td>9</td><td>26</td><td>42</td><td>57</td><td>67</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
