
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>7</td><td>25</td><td>38</td><td>55</td><td>75</td></tr>
<tr><td>12</td><td>26</td><td>37</td><td>60</td><td>68</td></tr>
<tr><td>4</td><td>20</td><td>FREE</td><td>47</td><td>69</td></tr>
<tr><td>3</td><td>23</td><td>34</td><td>50</td><td>73</td></tr>
<tr><td>6</td><td>19</td><td>44</td><td>58</td><td>62</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
