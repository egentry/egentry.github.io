
    <style>
    td {
        border-style:solid;
        border-width:medium;
        border-color:black;
        width: 50pt;
        height: 50pt;
        text-align:center;
    }
    .focus
    {
        background: lightgreen;
    }
    </style>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
<table>
<tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
<tr><td>5</td><td>29</td><td>32</td><td>59</td><td>61</td></tr>
<tr><td>13</td><td>22</td><td>45</td><td>56</td><td>65</td></tr>
<tr><td>10</td><td>19</td><td>FREE</td><td>58</td><td>68</td></tr>
<tr><td>2</td><td>20</td><td>31</td><td>51</td><td>67</td></tr>
<tr><td>1</td><td>21</td><td>34</td><td>48</td><td>71</td></tr>
</table>
    <script type="text/javascript">
    $("td").click(function() {
        $(this).toggleClass("focus");
        });
    </script>
    </body>
    </html>
